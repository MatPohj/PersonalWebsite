<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="../">home</a></li>
                    <li><a href="." class="active">blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section id="blog">
            <h1>Blog</h1>
            <div class="filter-controls" id="filter-controls" aria-label="Filter blog posts by group">
                <button class="filter-button active" data-filter="all">All</button>
                <button class="filter-button" data-filter="random">Random</button>
                <button class="filter-button" data-filter="pentesting">Pentesting course</button>
                <button class="filter-button" data-filter="network">Network attacks and reconnaissance</button>
            </div>
            <div class="sort-controls">
                <label for="sort-select">Sort by date:</label>
                <select id="sort-select">
                    <option value="desc">Newest first</option>
                    <option value="asc">Oldest first</option>
                </select>
            </div>
            <!-- Blog posts will be loaded here dynamically -->
            <div class="loading-spinner">Loading posts...</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Matti Pohjanoksa</p>
    </footer>
    <script src="../js/script.js"></script>
